<div class='sidebar'>
  <div class='sidebar__top'>
    <a class='sidebar__logo' routerLink='/'>
      <img alt='' src='assets/images/logo.svg'>
      <span>{{ "SYSTEM.TITLE" | translate }}</span>
    </a>
    <nav class='sidebar__menu'>
      <ul>
        <ng-container *ngFor='let item of sidebarMenu'>
          <li *ngIf='item.hidden'>
            <a routerLink='{{item.link}}' routerLinkActive='active'>
              <span *ngIf='item.icon' [innerHTML]='item.icon | sanitizer'></span>
              {{ item.title | translate }}
            </a>
            <ul *ngIf='item.children'>
              <ng-container *ngFor='let child of item.children'>
                <li *ngIf='child.hidden'>
                  <a routerLink='{{child.link}}' routerLinkActive='active'>
                    {{ child.title | translate }}
                  </a>
                </li>
              </ng-container>
            </ul>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
  <div class='sidebar__bottom'>
    <div class='sidebar__userName'>{{ userName }}</div>
    <div class='sidebar__button'>
      <button (click)='logoOut()' class='siteButton block'>
        {{ "BUTTON.EXIT" | translate }}
        <svg data-name='Layer 1' fill='#fff' height='20' viewBox='0 0 24 24'
             width='20' xmlns='http://www.w3.org/2000/svg'>
          <path
            d='M13.68,22c-.34,0-.69-.07-1.03-.21-1.01-.42-1.65-1.36-1.65-2.45v-2.34H3.47c-1.92,0-3.47-1.57-3.47-3.51v-2.99c0-1.93,1.56-3.51,3.47-3.51h7.53s0-2.33,0-2.33c0-1.1,.64-2.04,1.65-2.45,1.01-.42,2.12-.19,2.9,.58l7.34,6.55c1.48,1.48,1.48,3.85,.02,5.31l-7.37,6.58c-.51,.51-1.17,.78-1.86,.78ZM3.47,7.99c-1.36,0-2.47,1.12-2.47,2.51v2.99c0,1.38,1.11,2.51,2.47,2.51H11.5c.28,0,.5,.22,.5,.5v2.84c0,.82,.54,1.32,1.03,1.53,.5,.2,1.23,.22,1.81-.36,0,0,.01-.01,.02-.02l7.36-6.57c1.05-1.05,1.05-2.79-.02-3.86L14.86,3.51c-.6-.6-1.33-.59-1.83-.38-.5,.2-1.03,.71-1.03,1.53v2.84c0,.13-.05,.26-.15,.35s-.22,.15-.35,.15H3.47Z' />
        </svg>
      </button>
      <select (change)='selectLanguage(language)' [(ngModel)]='language' style='width: 90px'>
        <option *ngFor='let language of languages' [ngValue]='language'>{{language | uppercase}}</option>
      </select>
    </div>
  </div>
  <button (click)='changeOpen(!openMenu)' class='sidebar__open siteButton'>
    <svg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
      <path
        d='m10.5,19c-.123,0-.245-.045-.341-.135-.202-.188-.212-.505-.024-.707l4.142-4.43c.471-.471.723-1.08.723-1.729s-.252-1.258-.711-1.717l-4.154-4.441c-.188-.202-.178-.519.024-.707.201-.187.518-.179.707.023l4.142,4.43c.636.636.993,1.496.993,2.412s-.357,1.776-1.004,2.424l-4.13,4.418c-.099.105-.232.158-.365.158Z' />
    </svg>
  </button>
</div>
