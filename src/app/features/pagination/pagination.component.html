<div class='pagination__wrap'>
  <div class='pagination__pageCount'>
    {{ 'PAGINATION.NUMBER_OF_PAGES_SELECT' | translate }}
    <select (change)='changeCount()' [(ngModel)]='pageLimit'>
      <option *ngFor='let page of limit' [ngValue]='page'>{{page }}</option>
    </select>
    <div class='pagination__total'>
      {{ 'PAGINATION.TOTAL' | translate : { total } }}
    </div>
  </div>
  <pagination-controls
    (pageChange)='changePage($event)'
    *ngIf='!iDs'
    class='pagination'
  ></pagination-controls>
  <pagination-controls
    (pageChange)='changePage($event)'
    *ngIf='iDs'
    [id]='iDs'
    class='pagination'
  ></pagination-controls>
  <div class='pagination__pageCount'>
    {{ 'PAGINATION.SELECT' | translate }}
    <input [(ngModel)]='page' nbInput type='number' />
    <button (click)='changePage(page)' class='siteButton block'>
      <svg data-name='Layer 1' fill='#fff' height='20' viewBox='0 0 24 24'
           width='20' xmlns='http://www.w3.org/2000/svg'>
